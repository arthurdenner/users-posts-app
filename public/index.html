<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title><%= htmlWebpackPlugin.options.title || 'React App'%></title>
    <style>
      html {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Noto Sans", "Ubuntu", "Droid Sans", "Helvetica Neue", sans-serif;
        font-size: 14px;
        color: #222222;
      }
      html, body {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        height: 100%;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      #root {
        padding: 1rem;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
