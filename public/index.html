<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title><%= htmlWebpackPlugin.options.title || 'React App'%></title>
    <style>
      html {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Noto Sans', 'Ubuntu', 'Droid Sans', 'Helvetica Neue', sans-serif;
        font-size: 14px;
        color: #222222;
      }
      html,
      body {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        height: 100%;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      #root {
        padding: 1rem;
        height: 100%;
      }
      button {
        border: 1px solid #c1c1c1;
        padding: 0.5rem 1rem;
        background: none;
        border-radius: 5px;
      }
      h1 {
        margin-top: 0;
        text-align: center;
      }
      .empty-content {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .card-container {
        display: flex;
        flex-direction: column;
        padding: 1rem;
        border-radius: 5px;
        border: 1px solid #c1c1c1;
        margin-bottom: 1rem;
        box-shadow: 0px 4px 10px 0px rgba(34, 34, 34, 0.1);
      }
      .card-container h2 {
        color: #222222;
        margin: 0;
      }
      .card-container a {
        color: #5d5d5d;
        text-decoration: none;
        margin-bottom: 0.25rem;
      }
      .card-container small {
        color: #5d5d5d;
        margin-bottom: 0.25rem;
      }
      .card-container p {
        margin-bottom: 0;
      }
      .return-to {
        text-align: center;
        color: #5d5d5d;
        text-decoration: none;
      }
      .return-to > p {
        margin-top: 0;
      }
      @media screen and (min-width: 768px) {
        h1 {
          text-align: left;
        }
        .return-to {
          text-align: left;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
